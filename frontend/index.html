<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent calculator</title>
  </head>
  <body>
    <div id="app">
      <h1>House information lookup</h1>
      <form id="address-form">
        <div class="inputs">
          <label for="postcode">Postcode:</label>
          <input type="text" id="postcode" name="postcode" required style="text-transform: uppercase" maxlength="6" />
          <label for="house-number">House Number:</label>
          <input type="text" id="house-number" name="house-number" required />
          <label for="house-number">House letter (optional):</label>
          <input type="text" id="house-letter" name="house-letter" />
          <label for="house-number">Addition (optional):</label>
          <input type="text" id="house-addition" name="house-addition" />
        </div>
        <button class="submit-btn" type="submit">Search</button>
      </form>
      <h2 class="display">
        <div class="loader">
          <p class="loading-message">Fetching data might take up to a several minutes. Please wait.</p>
          <div class="balls">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
          </div>
        </div>
        <div class="result"></div>
      </h2>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
